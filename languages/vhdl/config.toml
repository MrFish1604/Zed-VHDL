name = "VHDL"
grammar = "vhdl"
path_suffixes = ["vhd", "vhdl"]
line_comments = ["-- "]
brackets = [
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false },
    { start = "'", end = "'", close = true, newline = false },
    { start = "{", end = "}", close = true, newline = true },
]

increase_indent_pattern = "begin|then|(for|while).*loop|entity|architecture|^\\s*else|^\\s*elsif|^\\s*component"
decrease_indent_pattern = "begin|end|^\\s*else|^\\s*elsif"
